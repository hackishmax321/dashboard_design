<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="mymenu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #mymenu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>
                                exit_to_app
                            </mat-icon>
                            Sign Out
                        </button>
                        <button mat-menu-item>Item 02</button>
                    </mat-menu>
                </li>

            </ul>
        </div>
        <span class="spacer"></span>
        <!-- <mat-icon class="icon" aria-hidden="false" aria-label="Example heart icon">Favorite</mat-icon>
        <mat-icon class="icon" aria-hidden="false" aria-label="Example delete icon">Favorite</mat-icon> -->
    </mat-toolbar-row>
</mat-toolbar>
